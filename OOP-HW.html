//Define a new class called Circle with appropriate attributes and instantiate a few Circle objects.
    // Write a function called circle_area that returns the area of the object. 
    // // Write a function for diameter of the object.
    // var head =  "<h2>" + 'Circle Information' + "</h2>";
    var text = "<ul>";
    class Circle{
        constructor(color, radius){
            this.color = color;
            this.radius = radius;
            this.circle_area = function (){
                let area = (3.14*this.radius*this.radius)
                text = text + "<li>" + 'The area of the ' + this.color + ' circle is ' + area + "<br>"
                return text
            }
            this.diameter = function (){
                let diam = (2* this.radius)
                text = text+ 'The diameter of the ' + this.color + ' circle is '+ diam + "</li>"
                return text
            }
        }
    }
    const redCir = new Circle('red', 2)
    redCir.circle_area();
    redCir.diameter();

    const blueCir = new Circle('blue', 4)
    blueCir.circle_area();
    blueCir.diameter();

    const yellCir = new Circle('yellow', 2)
    yellCir.circle_area();
    yellCir.diameter();
    
    text = text +  "</ul>";
    document.getElementById("p1").innerHTML = text;
